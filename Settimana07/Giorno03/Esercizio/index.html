<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Esercizio Fetch</title>
    <style>
        h1 {
            text-align: center;
        }

       

        .no-display {
            display: none;
        }
        
        p{
            font-weight: bold;
        }
    </style>
</head>


<body>
    
    <div class="container ">
        <h1 class="mb-5">Esercizio Giorno 03 - Fetch</h1>
        
        
    <p>Carrello</p>
    <hr>
    <div class="row" id="carrello"> 

    </div>
    <hr>
    <p>Shop</p>
        <div id="section-books" class="row justify-content-between">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>

        window.onload = () => {

            let carrello = document.getElementById('carrello');
            let sectionBooks = document.getElementById('section-books');
            const url = "https://striveschool-api.herokuapp.com/books";
            fetch(url)
                .then((raw) => { return raw.json() })

                .then(book => {
                    console.log(book)
                    book.forEach((element, index) => {
                        sectionBooks.innerHTML += `<div class="class col-md-3 mt-3 me-2 ">
                                                      <div class="card" id="no-display-${index}">
                                                        <img src="${element.img}" class="card-img-top " alt="${element.title}">
                                                            <div class="card-body">
                                                            <h5 class="card-title">${element.title}</h5>
                                                            <p class="card-text">${element.price}€</p>
                                                            
                                                            <a href="#" class="btn btn-primary w-100 mb-2" onclick="scarta(${index})">Scarta</a>
                                                            <a href="#" class="btn btn-primary w-100" onclick="aggiungi(${index})">Aggiungi al carrello</a>
                                                            
                                                        </div>
                                                        </div>
                                                    </div>`
                    });

                });



            scarta = (index) => {
               let noDisplayCard = document.getElementById(`no-display-${index}`)
                        noDisplayCard.classList.add('no-display')

            }

            aggiungi = (index) =>{
                const url = "https://striveschool-api.herokuapp.com/books";
                 fetch(url)
                .then((raw) => { return raw.json() })
                .then(element =>{
                    console.log(element)
                    carrello.innerHTML += `<div class=" col-md-2 mt-3 me-2 h-100">
                                                      <div class="card">
                                                        <img src="${element[index].img}" class="card-img-top " alt="${element[index].title}">
                                                            <div class="card-body">
                                                            <h5 class="card-title">${element[index].title}</h5>
                                                            <p class="card-text">${element[index].price}€</p>
                                                            
                                                            
                                                            <a href="#" class="btn btn-primary w-100" onclick="aggiungi(${index})">Rimuovi dal carrello</a>
                                                            
                                                        </div>
                                                        </div>
                                                    </div>`
                })
                
            }
        }


    </script>
</body>

</html>
