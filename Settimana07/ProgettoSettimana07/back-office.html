<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackOffice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand" href="./homePage.html">
          <img src="./assets/img/crudazon.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">


          <ol class="breadcrumb">
            <li class="breadcrumb-item">Back Office</li>
            <li class="breadcrumb-item active" aria-current="page"><a href="./homePage.html">Home</a></li>
          </ol>

        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1 id="title-back-office" class="mb-5 mt-5 text-secondary">Cosa vuoi modificare?</h1>


  </div>
  <form id="inserimento-form" onsubmit=sendProduct(event)>
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" placeholder="Nome" required>
    <br>
    <label for="description">Descrizione</label>
    <input type="text" id="description" name="description" placeholder="Descrizione" required>
    <br>
    <label for="brand">Brand</label>
    <input type="text" id="brand" name="brand" placeholder="Brand" required>
    <br>
    <label for="imageUrl">Url immagine</label>
    <input type="text" id="imageUrl" name="imageUrl" placeholder="Url immagine" required>
    <br>

    <label for="price">Prezzo</label>
    <input type="number" step="any" id="price" name="price" placeholder="Prezzo" required>

    <button type="submit" class="btn btn-success" title="Aggiungi prodotto" id="invia">Inserire</button>



  </form>
  <div id="modifica" class="container text-center"></div>
  <div id="result" class="container mb-5 h3"></div>
  <div class="container buttons d-flex justify-content-around">
    <button class="btn btn-success" id="resetForm" title="Reset Form" onclick="svuotaForm()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg></button>
    <button class="btn btn-success" title="Elimina prodotto" id="cancelProduct"
      onclick="eliminaID(id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
      </svg></button>

    <button class="btn btn-danger" id="svuotaApi" title="Svuota Api" onclick="svuotaTutto()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
    </svg></button>
  </div>

  </div>

  <footer class="mt-5">
    <div class="container">
        <div class="row justify-content-between align-items-center border-top py-2 ">
            <div class="text-center text-md-start col-12 col-md-6 ">
                <p> &copy;2023 Crudazon. All Rights Reserved.</p>
            </div>
            <div class="col-12 col-md-6 ">
                <ul class="nav nav-footer justify-content-center justify-content-md-end">
                    <li class="ms-2">Privacy</li>
                    <li class="ms-2">Terms</li>
                    <li class="ms-2">Feedback</li>
                    <li class="ms-2">Support</li>
                </ul>
            </div>
        </div>
    </div>

</footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
  </script>
 <script src="./assets/js/back-office.js"></script>
</body>


</html>
