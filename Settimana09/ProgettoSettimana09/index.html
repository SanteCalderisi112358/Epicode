<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progetto Settimana 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="smartphone mt-5">
        <div class="content d-flex flex-column">
            <input type="number" id="ricarica" placeholder="Inserire Ricarica" class="m-3">
            <input type="number" id="minuti" placeholder="Inserire minuti chiamata" class="m-3">
            <label for="operatore" class="ms-3">Operatore</label>
            <select name="select" id="select_operatore" class="mb-3 ms-3" style="width: 35%;">
                <option selected>Seleziona</option>
                <option value="0.20">Wind</option>
                <option value="0.22">Vodafone</option>
                <option value="0.18">Tim</option>
            </select>
            <div class="d-flex justify-content-end">
                <button id="btn" class="w-25 mb-3 me-3">Calcola</button>
              </div>
              
        </div>
        <p id="result" class="container"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/smartphone.js"></script>
</body>

</html>
